sudo: false

language: python

cache: pip

matrix:
  include:
  - python: 3.4
  - python: 3.5
  - python: 3.6
  - python: 3.7
  - python: 3.8
  - python: 3.9
  - python: nightly
    dist: xenial
    sudo: true
  - python: pypy3
  allow_failures:
  - python: nightly

install:
  - pip install tox-travis codeclimate-test-reporter

script:
  - python --version
  - pip --version
  - tox

after_success:
  - codeclimate-test-reporter

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: nicoulaj
  password:
    secure: 
  on:
    tags: true
    python: 3.9

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

notifications:
  email: false
  irc:
    channels:
    - "chat.freenode.net#nicoulaj"
    on_success: never
    on_failure: change
    on_start: never
    use_notice: true
    template:
    - "%{repository}/%{branch}#%{build_number}: %{message} | changes : %{compare_url} | build : %{build_url}"
